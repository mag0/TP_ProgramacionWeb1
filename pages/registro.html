<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registrar.css">

<body>

    <main>

        <section>

            <label for="usuario">Nombre de Usuario</label>
            <input id="usuario" class="usuario" name="usuario" type="text" placeholder="Ingrese su nombre de usuario"
                required>
            <label for="contrasenia">Contraseña</label>
            <input id="contrasenia" class="contrasenia" name="contrasenia" type="password"
                placeholder="Ingrese su contraseña" required>
            <label for="contrasenia-espejo">Repita su Contraseña</label>
            <input id="contrasenia-espejo" class="contraseña" name="contraseña" type="password"
                placeholder="ingrese nuevamente su contraseña" required>
            <label for="email">Email</label>
            <input id="email" class="email" name="email" type="email" placeholder="Ingrese su correo electrónico"
                required>
            <label for="fecha de nacimiento">Fecha de Nacimiento</label>
            <input id="fecha_de_nacimiento" class="fecha de nacimiento" name="fecha de nacimiento" type="date" required>
            <div id="msj" style="font-size: .8em;text-align: center;color: rgb(246, 82, 82);"></div>
            <button id="btn" class="btn-registro">Registrarse</button>
            <a class="premium" href="premium.html">Ir a Premium</a>

        </section>
